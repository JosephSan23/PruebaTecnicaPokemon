<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Captura de pokemon</h1>

    <div id="buscar-seccion">
        <input type="text" id="ingresar-pokemon" placeholder="Escribe el nombre del pokemon">
        <button id="clic-boton">Buscar</button>
        <div id="pokemon-filtrado"></div>
    </div>

    <h2>Lista de pokemon capturados</h2>
    <div id="filtros">
        <button data-filtro="todos">Todos</button>
        <button data-filtro="capturado">Capturados</button>
        <button data-filtro="pendiente">Pendientes</button>
    </div>

    <ul id="lista-captura"></ul>



    <script src="script.js"></script>
</body>

</html>
